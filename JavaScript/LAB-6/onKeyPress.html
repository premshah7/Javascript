<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Key Press</title>
</head>
<body>
    <input type="text" onkeypress="show()" onkeyup="erase()">
    <script>
        a.show()
        e.show()
        i.show()
        function show() {
            
            alert("You pressed a vowel");
        }
        function erase(){
            alert("You pressed a consonant");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Program</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter 2 digit number : "))
        let ans  =1 ;
        let temp = n
        if(n>=10 && n<=99){
            let rem = n%10
            n = parseInt(n/10)
            for(i=1;i<=rem;i++){
                ans *= n;
            }
            document.write("The product of digits of the number is : " + ans)
        }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table class="text-center" style="align-items: center;">
        <tr>
            <td>
                <input type="text" id="txtArea" placeholder="0" class="col-12"/>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary col-4" onclick="backspace()" id="clear">C</button>
                <button class="btn btn-secondary col-3" onclick="clr()" id="clear">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="display('7')">7</button>
                <button class="btn btn-primary" onclick="display('8')">8</button>
                <button class="btn btn-primary" onclick="display('9')">9</button>
                <button class="btn btn-primary" onclick="display('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="display('4')">4</button>
                <button class="btn btn-primary" onclick="display('5')">5</button>
                <button class="btn btn-primary" onclick="display('6')">6</button>
                <button class="btn btn-primary" onclick="display('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="display('1')">1</button>
                <button class="btn btn-primary" onclick="display('2')">2</button>
                <button class="btn btn-primary" onclick="display('3')">3</button>
                <button class="btn btn-primary" onclick="display('-')">-</button>
            </td>
       
        </tr>
        <tr>
            <td>
                <button class="btn btn-primary" onclick="display('0')">0</button>
                <button class="btn btn-primary" onclick="display('.')">.</button>
                <button class="btn btn-primary" onclick="res()">=</button>
                <button class="btn btn-primary" onclick="display('+')">+</button>
            </td>
        </tr>
        
    </table>

    <script>
        function res(){
            document.getElementById('txtArea').value = eval(document.getElementById('txtArea').value);
        }
        function display(v){
            document.getElementById('txtArea').value+=v;
        }

        function clr(){
            document.getElementById('txtArea').value = ' ';
        }
        function backspace(){
            document.getElementById('txtArea').value = (Math.floor(document.getElementById('txtArea').value/10));
        }
    </script>    
</body>
</html>

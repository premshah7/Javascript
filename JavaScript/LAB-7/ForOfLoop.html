<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR OF LOOP</title>
</head>
<body>
    <script>
        let a =[1,2,3,4,5,6,7];
        for(data of a){
            document.write(" ",data);
        }
    </script>
</body>
</html>

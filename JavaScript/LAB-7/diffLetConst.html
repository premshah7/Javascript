<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference LET and VAR</title>
</head>
<body>
    <script>
        var a = 10;
        document.write("var a is :",a)
        document.write('<br/>')
        function abc(){
            let a = 20
            document.write("let a is :",a)
        }
        abc()
    </script>
</body>
</html>

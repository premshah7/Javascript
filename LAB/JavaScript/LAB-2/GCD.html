<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <h1>
    <script>
        let n1 = Number(prompt("Enter number 1 : "));
        let n2 = Number(prompt("Enter number 2 : "));
        let ans = 0;
        if(n1>n2){
            for(i=1;i<=n2;i++){
                if(n1%i==0 && n2%i==0){
                    ans = i;
                }
            }
            document.write("GCD is : "+ans);
        }
        else{
            for(i=1;i<=n1;i++){
                if(n1%i==0 && n2%i==0){
                    ans = i;
                }
            }
            document.write("GCD is : "+ans);
        }
    </script>
    </h1>
</body>
</html>

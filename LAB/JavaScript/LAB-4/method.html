<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>METHODS</title>
</head>
<body>
	<script type="text/javascript">
		a=['a','r','p','w','s']
		console.log("Before : "+a);
		a.push('k');
		a.pop();
		a.shift();
		a.unshift('k');
		a.splice(1,2);
		b=a.slice(3,4);
		console.log("\nAfter : "+b);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drawing Random Shapes</title>
	<style type="text/css">
		.heart{
			width:200px;
			height: 200px;
			background: red;
			margin: 200px;
			position: absolute;
		}
		.heart::after{
			content: "";
			border-radius: 50%;
			width:200px;
			height: 200px;
			position: absolute;
			left: -100px;
			background: red;
		}

		.heart::before{
			content: "";
			border-radius: 50%;
			width:200px;
			height: 200px;
			position: absolute;
			top: -100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="heart">
		
	</div>
</body>
</html>
